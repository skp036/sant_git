<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter Page</title>
</head>
<body style="background-color: lightgray">
<h1>Counted</h1>
<p>{{ fullText }}</p>
<p>Total Words = {{ words_count }}</p>
<p>
    {% for word,value in dictionary %}
        {{ word }} = {{ value }}
        <br>
    {% endfor %}
</p>
<a href="{% url 'index' %}">
    <input type="button" value="Go Back">
</a>

</body>
</html>
